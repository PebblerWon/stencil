<!DOCTYPE html>
<meta charset="utf8">
<script src="./build/testapp.esm.js" type="module"></script>
<script src="./build/testapp.js" nomodule></script>

<attribute-delete></attribute-delete>
<button id="setAttrNull" onclick="updateBoolState()">Set attr to undefined</button>
<button id="setPropNull" onclick="updateBoolState2()">Set prop to undefined</button>

<script>
  const updateBoolState = () => {
    const cmp = document.querySelector('attribute-delete');
    console.log(`1: Prop before ${cmp['boolState']}`)
    console.log(`1: Attr before ${cmp.getAttribute('bool-state')}`)
    cmp.removeAttribute('bool-state')
    console.log(`1: Prop after ${cmp['boolState']}`)
    console.log(`1: Attr after ${cmp.getAttribute('bool-state')}`)
  }
  const updateBoolState2 = () => {
    const cmp = document.querySelector('attribute-delete');
    console.log(`2: Prop before ${cmp['boolState']}`)
    console.log(`2: Attr before ${cmp.getAttribute('bool-state')}`)
    cmp['boolState'] = null;
    console.log(`2: Prop after ${cmp['boolState']}`)
    console.log(`2: Attr after ${cmp.getAttribute('bool-state')}`)
  }
</script>
