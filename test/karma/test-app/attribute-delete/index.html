<!DOCTYPE html>
<meta charset="utf8">
<script src="./build/testapp.esm.js" type="module"></script>
<script src="./build/testapp.js" nomodule></script>

<attribute-delete></attribute-delete>
<!-- We add buttons to the DOM here to make manually testing this suite easier.
     The thought is it's easier to click a button, rather than having to type out the commands they encapsulate -->
<button id="setAttrNull" onclick="removeAttr()">Remove the Attribute</button>
<button id="setPropNull" onclick="setPropertyToUndefined()">Set the Prop to Undefined</button>

<script>
  /**
   * Removes the 'bool-state' attribute from the DOM element that backs `attribute-delete`
   */
  function removeAttr() {
    const cmp = document.querySelector('attribute-delete');
    cmp.removeAttribute('bool-state')
  }

  /**
   * Sets the `boolState` property from `attribute-delete` Stencil component
   */
  function setPropertyToUndefined() {
    const cmp = document.querySelector('attribute-delete');
    cmp['boolState'] = undefined;
  }
</script>
